<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <p:growl  id="mensagem" showDetail="true" autoUpdate="true"
              closable="true" />

    <h:form id="frmUsuario">
        <p:panelGrid columns="2" style="horizontal-align:center">
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{UsuarioBean.usuario.nome}" />
            <h:outputLabel value="Apelido:" />
            <h:inputText id="apelido" value="#{UsuarioBean.usuario.apelido}" />
            <h:outputLabel value="Email:" />
            <h:inputText id="email" value="#{UsuarioBean.usuario.email}" />
            <h:outputLabel value="Senha:" />
            <h:inputText id="senha" value="#{UsuarioBean.usuario.senha}" />
        </p:panelGrid>
        <p:panelGrid columns="6">
            <h:commandButton action="#{UsuarioBean.incluir}" value="Incluir" update="tabela" />
<!--            <h:commandButton action="#{UsuarioBean.alterar}" value="alterar"	update="tabela" />-->
<!--            <h:commandButton action="#{UsuarioBean.consultar}" value="Consultar" update="tabela, :frmAluno" />-->
            <h:commandButton action="#{UsuarioBean.listar}" value="Listar" update="tabela" />
<!--            <h:commandButton action="#{UsuarioBean.excluir}" value="Excluir"	update="tabela" />-->
<!--            <h:commandButton action="#{UsuarioBean.limpar}" value="Limpar" update="tabela" />-->
        </p:panelGrid>
        <p:commandButton value="Voltar" icon="pi pi-arrow-left" onclick="window.history.back();"/>
    </h:form>
</h:body>
</html>
